<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Modelos</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<section class="section">

		<h1>Tabela ICM</h1>
		<div class="gridPrimaria">
			<div class="grid1">
				<h2>ICM</h2>
				<p>Menos que 18,5</p>
				<p>Entre 18,5 e 24,9</p>
				<p>Entre 25 e 29,9</p>
				<p>Entre 30 e 34,9</p>
				<p>Entre 35 e 39,9</p>
				<p>Acima de 40</p>
			</div>
			<div class="grid2">
				<h2>Resultado</h2>
				<p>Abaixo do Peso</p>
				<p>Peso Normal</p>
				<p>Sobrepeso</p>
				<p>Obesidademórbida Grau 1</p>
				<p>Obesidademórbida Grau 2</p>
				<p>Obesidademórbida Grau 3</p>
			</div>
		</div>

		<h2>Calcule seu IMC</h2>
		<form action="" class="form">
			<label for="input-test-1">Peso</label>
			<input type="text" id="input-peso" class="peso">

			<label for="input-test-2">Altura</label>
			<input type="text" id="input-altura" class="altura">

			<button>Enviado</button>

		</form>
		<div id="resultados"></div>

	</section>
	
	<script src="assets/js/main.js"></script>

</body>

</html>
